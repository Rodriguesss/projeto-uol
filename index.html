<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bate Papo UOL</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
  href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700&display=swap"
  rel="stylesheet">
  <link rel="stylesheet" href="assets/css/reset.css" />
  <link rel="stylesheet" href="assets/css/styles.css" />
  <link rel="icon" sizes="192x192" href="assets/img/favicon.png">
</head>

<body>
  <div class="login">
    <img src="assets/img/logo2.jpg" alt="Logo do Bate Papo UOL" height="150" width="150" />

    <div>
      <input type="text" placeholder="Digite seu nome" onkeypress="setUsernameKey(event)"
        data-identifier="enter-name" />
      <button type="button" onclick="setUsername()" data-identifier="start">Entrar</button>
    </div>
  </div>

  <header>
    <img src="assets/img/logo.png" />
    <ion-icon name="people" class="icon-header" onclick="nav_bar()"></ion-icon>
  </header>

  <nav class="nav-bar dn">
    <div class="backdrop" onclick="nav_bar()"></div>

    <div class="nav-title">
      <p>Escolha um contato</p>
      <p>para enviar mensagem:</p>
    </div>

    <ul>
      <li onclick="selected(this)">
        <div>
          <ion-icon name="people" class="icon-nav"></ion-icon>
          <h1>Todos</h1>
        </div>
        <span>
          <ion-icon name="checkmark" class="icon-confirm"></ion-icon>
        </span>
      </li>
    </ul>

    <div class="nav-title">
      <p>Escolha a visibilidade:</p>
    </div>

    <ul>
      <li onclick="selected(this)">
        <div>
          <ion-icon name="lock-open" class="icon-nav"></ion-icon>
          <h1>Público</h1>
        </div>
        <span>
          <ion-icon name="checkmark" class="icon-confirm"></ion-icon>
        </span>
      </li>
      <li onclick="selected(this)">
        <div>
          <ion-icon name="lock-closed" class="icon-nav"></ion-icon>
          <h1>Reservadamente</h1>
        </div>
        <span>
        </span>
      </li>
    </ul>
    </div>
  </nav>

  <main>
    <ul></ul>
  </main>

  <footer>
    <div>
      <input type="text" placeholder="Escreva aqui..." onkeypress="sendMessageKey(event, this)"
        data-identifier="send-message" />
      <ion-icon name="paper-plane-outline" class="icon-footer" onclick="sendMessage(this)"></ion-icon>
    </div>
    <span data-identifier="visibility">Enviando para Todos (Público)</span>

  </footer>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
  <script src="scripts.js"></script>
</body>

</html>
