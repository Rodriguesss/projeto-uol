<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bate Papo UOL</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="assets/css/reset.css" />
  <link rel="stylesheet" href="assets/css/styles.css" />
</head>

<body>
  <header>
    <img src="assets/img/logo.png" />
    <ion-icon name="people" class="icon-header" onclick="nav_bar()"></ion-icon>
  </header>

  <nav class="nav-bar dn">
    <div class="backdrop" onclick="nav_bar()"></div>

    <div class="nav-title">
      <p>Escolha um contato</p>
      <p>para enviar mensagem:</p>
    </div>

    <ul>
      <li onclick="selected(this)">
        <div>
          <ion-icon name="people" class="icon-nav"></ion-icon>
          <div>Todos</div>
        </div>
        <span>
          <ion-icon name="checkmark-sharp" class="icon-confirm"></ion-icon>
        </span>
      </li>
      <li onclick="selected(this)">
        <div>
          <ion-icon name="person-circle" class="icon-nav"></ion-icon>
          <div>João</div>
        </div>
        <span></span>
      </li>
      <li onclick="selected(this)">
        <div>
          <ion-icon name="person-circle" class="icon-nav"></ion-icon>
          <div>Maria</div>
        </div>
        <span></span>
      </li>
    </ul>

    <div class="nav-title">
      <p>Escolha a visibilidade:</p>
    </div>

    <ul>
      <li onclick="selected(this)">
        <div>
          <ion-icon name="lock-open" class="icon-nav"></ion-icon>
          <div>Público</div>
        </div>
        <span>
          <ion-icon name="checkmark-sharp" class="icon-confirm"></ion-icon>
        </span>
      </li>
      <li onclick="selected(this)">
        <div>
          <ion-icon name="lock-closed" class="icon-nav"></ion-icon>
          <div>Reservadamente</div>
        </div>
        <span>
        </span>
      </li>
    </ul>
    </div>
  </nav>

  <main>
    <ul></ul>
  </main>

  <footer>
    <input type="text" placeholder="Escreva aqui..." />
    <ion-icon name="paper-plane-outline" class="icon-footer" onclick="sendMessage(this)" onkeypress="sendMessage(event)"
      data-identifier="send-message">
    </ion-icon>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
  <script src="assets/js/scripts.js"></script>
</body>

</html>
